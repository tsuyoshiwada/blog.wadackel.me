<ul class="post-share">
  <li class="post-share__item"><a class="post-share__btn post-share__btn--twitter" href="http://twitter.com/intent/tweet?text={{ $.Scratch.Get "pageTitle" | safeURL }}%0a{{ .Permalink | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=550, height=450, personalbar=0, toolbar=0, scrollbars=1, resizable=1' ); return false;" target="_blank" aria-label="この記事をTwitterでシェアする">{{ partial "svg/twitter.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn post-share__btn--facebook" href="http://www.facebook.com/share.php?u={{ $.Scratch.Get "pageTitle" | safeURL }}%0a{{ .Permalink | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'fbwindow', 'width=550, height=450,personalbar=0,toolbar=0,scrollbars=1,resizable=1'); return false;" aria-label="この記事をFacebookでシェアする">{{ partial "svg/facebook.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn post-share__btn--hatena" href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink | safeURL }}&title={{ $.Scratch.Get "pageTitle" | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'hatenawindow', 'width=500, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;" aria-label="この記事をはてなブックマークに追加する">{{ partial "svg/hatena.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn post-share__btn--pocket" href="http://getpocket.com/edit?url={{ .Permalink | safeURL }}&title={{ $.Scratch.Get "pageTitle" | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'pocketwindow', 'width=550, height=350, menubar=no, toolbar=no, scrollbars=yes'); return false;" aria-label="この記事をPocketに追加する">{{ partial "svg/pocket.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn post-share__btn--feedly" href="https://feedly.com/i/subscription/feed%2F{{ urlquery .Site.RSSLink }}" target="_blank" aria-label="このブログをFeedlyに追加する">{{ partial "svg/feedly.html" }}</a></li>
</ul>
