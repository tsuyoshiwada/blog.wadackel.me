<ul class="post-share">
  <li class="post-share__item"><a class="post-share__btn--twitter" href="http://twitter.com/intent/tweet?text={{ $.Scratch.Get "pageTitle" | safeURL }}%0a{{ .Permalink | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=550, height=450, personalbar=0, toolbar=0, scrollbars=1, resizable=1' ); return false;" target="_blank">{{ partial "svg/twitter.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn--facebook" href="http://www.facebook.com/share.php?u={{ $.Scratch.Get "pageTitle" | safeURL }}%0a{{ .Permalink | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'fbwindow', 'width=550, height=450,personalbar=0,toolbar=0,scrollbars=1,resizable=1'); return false;">{{ partial "svg/facebook.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn--hatena" href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink | safeURL }}&title={{ $.Scratch.Get "pageTitle" | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'hatenawindow', 'width=500, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;">{{ partial "svg/hatena.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn--pocket" href="http://getpocket.com/edit?url={{ .Permalink | safeURL }}&title={{ $.Scratch.Get "pageTitle" | safeURL }}" onclick="window.open(encodeURI(decodeURI(this.href)), 'pocketwindow', 'width=550, height=350, menubar=no, toolbar=no, scrollbars=yes'); return false;">{{ partial "svg/pocket.html" }}</a></li>
  <li class="post-share__item"><a class="post-share__btn--feedly" href="http://cloud.feedly.com/#subscription%2Ffeed%2F{{ .Permalink | safeURL }}" target="_blank">{{ partial "svg/feedly.html" }}</a></li>
</ul>
