{{ partial "header.html" . }}

<div class="container">
  <div class="post-list" itemscope itemtype="http://schema.org/Blog">
    {{ range where .Paginator.Pages "Section" "post" }}
      <article class="post-list__item post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
        <h2 class="post__title" itemprop="name"><a href="{{ .Permalink }}" itemprop="url">{{ .Title }}</a></h2>
        <p class="post__meta"><time class="post__date" datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">Published {{ .Date.Format "January 02, 2006" }}</time><span class="post__category">{{ range .Params.categories }}<a href="/categories/{{ . }}">{{ . }}</a>{{ end }}</span></p>
        <p class="post__excerpt" itemprop="headline">{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
</div>

{{ partial "pager.html" . }}
{{ partial "footer.html" . }}
