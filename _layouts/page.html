---
layout: default
---
<div class="container">
  <article class="post">
    <header class="post__header">
      <h1 class="post__title">{{ page.title }}</h1>
      {% if page.sub_title %}
        <p class="post__meta">{{ page.sub_title }}</p>
      {% endif %}
    </header>
    <div class="post__content">
      {{ page.content }}
    </div>
  </article>
</div>
